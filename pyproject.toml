[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "haiway"
description = "Framework for dependency injection and state management within structured concurrency model."
dynamic = ["version"]
readme = "README.md"
maintainers = [
  { name = "Kacper KaliÅ„ski", email = "kacper.kalinski@miquido.com" },
]
requires-python = ">=3.12"
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Programming Language :: Python",
  "Typing :: Typed",
  "Topic :: Software Development",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
]
license = { file = "LICENSE" }
dependencies = []

[project.urls]
Homepage = "https://miquido.com"
Repository = "https://github.com/miquido/haiway.git"

[project.optional-dependencies]
dev = [
  "haiway",
  "ruff~=0.9",
  "pyright~=1.1",
  "bandit~=1.7",
  "pytest~=7.4",
  "pytest-cov~=4.1",
  "pytest-asyncio~=0.23",
]

[tool.hatch.metadata.hooks.custom]
path = "./hatch_version.py"

[tool.hatch.build.targets.sdist]
packages = ["./src/haiway", "./hatch_version.py"]
exclude = [
  "./hatch_version.py",
  "./examples",
  "./guidelines",
  "./config",
  "Makefile",
  "uv.lock",
  "./.github",
]

[tool.hatch.build.targets.wheel]
packages = ["./src/haiway"]
exclude = [
  "./hatch_version.py",
  "./examples",
  "./guidelines",
  "./config",
  "Makefile",
  "uv.lock",
  "./.github",
]

[tool.ruff]
target-version = "py312"
line-length = 100
extend-exclude = [".venv", ".git", ".cache"]
lint.select = ["E", "F", "A", "I", "B", "PL", "W", "C", "RUF", "UP"]
lint.ignore = ["A005"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "E402"]
"./tests/*.py" = ["PLR2004"]

[tool.pyright]
pythonVersion = "3.12"
venvPath = "."
venv = ".venv"
include = ["./src"]
exclude = ["**/node_modules", "**/__pycache__"]
ignore = []
stubPath = "./stubs"
reportMissingImports = true
reportMissingTypeStubs = false
userFileIndexingLimit = -1
useLibraryCodeForTypes = true

[tool.pyright.analysis]
diagnosticMode = "workspace"
typeCheckingMode = "strict"
