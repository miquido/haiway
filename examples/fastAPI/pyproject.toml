[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "haiway_fastapi"
description = "Example of haiway usage with fastapi."
version = "0.1.0"
readme = "README.md"
maintainers = [
  { name = "Kacper KaliÅ„ski", email = "kacper.kalinski@miquido.com" },
]
requires-python = ">=3.12"
dependencies = [
  "haiway @ git+https://github.com/miquido/haiway@main",
  "asyncpg~=0.30",
  "httpx~=0.28.0",
]

[project.urls]
Homepage = "https://miquido.com"

[dependency-groups]
server = [
  "haiway_fastapi",
  "fastapi-slim~=0.115",
]
dev = [
  "haiway_fastapi",
  "uvicorn~=0.30",
  "ruff~=0.8.0",
  "pyright~=1.1",
  "bandit~=1.7",
]

[tool.ruff]
target-version = "py312"
line-length = 100
extend-exclude = [".venv", ".git", ".cache"]
lint.select = ["E", "F", "A", "I", "B", "PL", "W", "C", "RUF", "UP"]
lint.ignore = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "E402"]
"./tests/*.py" = ["PLR2004"]

[tool.pyright]
pythonVersion = "3.12"
venvPath = "."
venv = ".venv"
include = ["./src"]
exclude = ["**/node_modules", "**/__pycache__"]
ignore = []
stubPath = "./stubs"
reportMissingImports = true
reportMissingTypeStubs = true
typeCheckingMode = "strict"
userFileIndexingLimit = -1
useLibraryCodeForTypes = true

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
