site_name: Haiway
site_description: Framework for dependency injection and state management within structured concurrency model
site_url: https://miquido.github.io/haiway/
repo_url: https://github.com/miquido/haiway
repo_name: miquido/haiway

theme:
  name: material
  logo: logo.png
  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  features:
    - content.code.annotate
    - content.code.copy
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow

  icon:
    repo: fontawesome/brands/github

  font:
    text: Inter
    code: JetBrains Mono

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/miquido/haiway
    - icon: fontawesome/solid/globe
      link: https://miquido.com

copyright: Copyright &copy; 2025 Miquido

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search:
      lang: en

nav:
  - Haiway: index.md
  - Getting Started:
      - getting-started/index.md
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - First Steps: getting-started/first-steps.md
  - Guides:
      - guides/index.md
      - State: guides/state.md
      - Functionalities: guides/functionalities.md
      - Configuration: guides/configuration.md
      - Concurrent Processing: guides/concurrent.md
      - Packages: guides/packages.md
  - Features:
      - OpenTelemetry: features/opentelemetry.md
      - HTTPClient: features/http-client.md
      - File Access: features/file-access.md
      - Event Bus: features/event-bus.md
      - Context Presets: features/context-presets.md
      - Context Variables: features/context-variables.md
